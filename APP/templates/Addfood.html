<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add food page is here</title>
  <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="{% static 'register.css' %}" rel="stylesheet">
  </head>

<body background="{% static 'carrot.jpg' %}">
    <div class="container-fluid">
        <nav class="nav">
            <a class="nav-link active" aria-current="page" href="{% url 'adminpage' %}">Back</a>
          </nav>
        <h3>welcome to Adding Food page</h3>
        <div class="row">
            <div class="col-md-8">
                <form action="addfood" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="mb-3">
                    <label for="Food_id" class="form-label">Food_id</label>
                    <input type="text" class="form-control" id="fid" name="fid">
                </div>
                <div class="mb-3">
                    <label for="Customet_name" class="form-label">Customer_name</label>
                    <input type="text" class="form-control" id="cname" name="cname">
                </div>
                <div class="mb-3">
                    <label for="Product_name" class="form-label">Product_name</label>
                    <input type="text" class="form-control" id="pname" name="pname">
                </div>
                <div class="mb-3">
                    <label for="Product_quntity" class="form-label">Product_quntity</label>
                    <input type="text" class="form-control" id="pq" name="pq">
                </div>
                <div class="mb-3">
                    <label for="Product_prize" class="form-label">Product_prize</label>
                    <input type="number" class="form-control" id="prize" name="prize">
                </div>
                <div class="mb-3">
                    <label for="Address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="add" name="add">
                </div>
                <div class="mb-3">
                    <label for="Date_and_Time" class="form-label">Date_and_Time</label>
                    <input type="datetime-local" class="form-control" id="dt" name="dt">
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-success">Add</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
