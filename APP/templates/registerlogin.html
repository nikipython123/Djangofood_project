<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="{% static 'register.css' %}" rel="stylesheet">
    <title>REGISTER PAGE</title>
</head>

<body background="{% static 'carrot.jpg' %}">
    <div class="container-fluid">
        <nav class="nav">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Back</a>
          </nav>
        <h3>registration form is here</h3>
        <div class="row">
            <div class="col-md-8">
                <form action="insertreg" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="First Name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname">
                    </div>
                    <div class="mb-3">
                        <label for="Last Name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lname">
                    </div>
                    <div class="mb-3">
                        <label for="UserName" class="form-label">UserName</label>
                        <input type="text" class="form-control" id="uname" name="uname">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pass" name="pass">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="cpass" name="cpass">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-outline-success">REGISTER</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
