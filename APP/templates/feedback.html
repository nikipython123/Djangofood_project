<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BASE page is here</title>
  <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="{% static 'register.css' %}" rel="stylesheet">
  </head>

<body background="{% static 'pumpkin.jpg' %}">
    <div class="container-fluid">
        <nav class="nav">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Back</a>
          </nav>
        <h3>welcome to Feedback page</h3>
        <div class="row">
            <div class="col-md-8">
                <form action="insertfeed" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="mb-3">
                    <label for="Username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="uname" name="uname">
                </div>
                <div class="mb-3">
                    <label for="Rating" class="form-label">Rating</label>
                    <input type="number" class="form-control" id="rate" name="rate">
                </div>
                <div class="mb-3">
                    <label for="Feedback" class="form-label">Feedback</label>
                    <input type="text" class="form-control" id="feed" name="feed">
                </div>
                <div class="mb-3">
                    <label for="Date_and_Time" class="form-label">Date_and_Time</label>
                    <input type="datetime-local" class="form-control" id="dt" name="dt">
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-success">Add Feedback</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
