<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'admin.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <link href="{% static 'register.css' %}" rel="stylesheet">
    <title>Buy Product</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="nav">
            <a class="nav-link active" aria-current="page" href="{% url 'foodcart' %}">Back</a>
          </nav>
        <h3>welcome to Buy Product  page</h3>
        <div class="row">
            <div class="col-md-8">
                <form action="insertbuy" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="mb-3">
                    <label for="Product Name" class="form-label">Product name</label>
                    <input type="text" class="form-control" id="pname" name="pname">
                </div>
                <div class="mb-3">
                    <label for="Product Quntity" class="form-label">Product Quntity</label>
                    <input type="text" class="form-control" id="proq" name="proq">
                </div>
                <div class="mb-3">
                    <label for="Customer Address" class="form-label">Customer Address</label>
                    <input type="text" class="form-control" id="cadd" name="cadd">
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-success">Add Product</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
