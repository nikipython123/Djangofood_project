<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'admin.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>View product for users</title>
</head>

<body background="{% static 'apple.jpg' %}">
    <div class="row">
        <div class="col-md-8">
            <div class="container-fluid">
                <nav class="nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'userpage' %}">Back</a>
                </nav>
                <h3>Welcome to View Product page for users</h3>
                <form method="post" action="#">
                    <table class="table table-success table-striped">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Product image</th>
                                <th>Product quantity</th>
                                <th>Product Prize</th>
                                <th>Status</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in cart %}
                            <tr>
                                <td>{{i.pro_name}}</td>
                                <td><img src={{i.pro_image.url}} height="80" width="80"></td>
                                <td>{{i.pro_quntity}}</td>
                                <td>{{i.pro_prize}}</td>
                                <td>Ordered</td>
                                <td><a href="{% url 'deleteorder' i.id %}" class="btn btn-danger">Delete</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div> 
</body>

</html>
