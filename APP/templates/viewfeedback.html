<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="{% static 'register.css' %}" rel="stylesheet">
    <title>View Feedback</title>
</head>

<body background="{% static 'ginger.jpg' %}">
    <div class="container-fluid">
        <nav class="nav">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Back</a>
        </nav>
        <h3>Welcome to View FeedBack page</h3>
        <form method="post" action="#">
            <table class="table table-success table-striped">
                <thead>
                    <tr>
                        <th>UserName</th>
                        <th>Rating</th>
                        <th>Feedback</th>
                        <th>Date and Time</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{i.username}}</td>
                        <td>{{i.rating}}</td>
                        <td>{{i.feedback}}</td>
                        <td>{{i.created_at}}</td>
                        <td><a href="{% url 'delfeedback' i.id %}" class="btn btn-danger">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
</body>

</html>
