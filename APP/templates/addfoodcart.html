<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Add food to cart</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="nav">
            <a class="nav-link active" aria-current="page" href="{% url 'userpage' %}">Back</a>
          </nav>
        <div class="row">
            <div class="col-lg-9 mx-auto">
                <div class="row mx-auto">
                    {% for product in cart %}

                    <div class="card mx-auto mb-3 mt-3" style="width: 18rem;" id="cart">
                        <img src="{{ product.pro_image.url}}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.pro_name }}</h5>
                            <p class="card-text">{{ product.pro_prize }}</p>
                            <p class="card-time"><span class="fas fa-clock"></span>{{ product.pro_quntity }}</p>
                            <form action="#" method="post">
                                {% csrf_token %}
                               <a href="{% url 'buypro' %}" type="submit" class="btn btn-success">Buy Product</a>
                            </form>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
